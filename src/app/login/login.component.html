<div class="login-overlay">
    <div class="login-container">
        <mat-card class="login-card">

            <mat-card-header class="login-card-header">
                <mat-card-title class="login-card-title">Login</mat-card-title>
            </mat-card-header>

            <mat-card-content class="login-card-content">

                <mat-form-field>
                    <input matInput [(ngModel)]="username" name="username" placeholder="Username">
                </mat-form-field>
                <mat-form-field>
                    <input matInput [(ngModel)]="password" name="password" (keyup.enter)="submit()" type="password"
                        placeholder="Password">
                </mat-form-field>

                <mat-card-actions>
                    <button mat-raised-button (click)="submit()" color="{{button.color}}">{{ button.text }}</button>
                </mat-card-actions>

            </mat-card-content>

        </mat-card>
    </div>
</div>
